<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--ios是否运行创建快捷启动方式-->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!--ios顶部通知栏的样式 黑色-->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!--遇到数字不让转成电话号码格式-->
  <meta content="telephone=no" name="format-detection">
  <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
  <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
  <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/cart.css">
  <title>乐淘-购物车</title>
</head>

<body>
  <!-- 首页内容 -->
  <div class="lt_container">
    <header class="lt_header">
      <a href="javascript:history.back()" class="left"><span class="fa fa-arrow-left"></span></a>
      <h3>购物车</h3>
      <a href="javascript:;" class="right"><span class="fa fa-refresh"></span></a>
    </header>
    <div class="lt_content">
      <div class="lt_wrapper">
        <!-- 滑动区域 -->
        <div id="refreshContainer" class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-table-view">
              <!-- TODO -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="cart_order">订单总额：&yen;<span id="cartAmount">0.00</span> <a href="javascript:;">生成订单</a></div>
    <footer class="lt_footer">
      <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
      <a class="tab_cate fa fa-bars" href="category.html"><span>分类</span></a>
      <a class="tab_cart fa fa-shopping-cart now" href="cart.html"><span>购物车</span></a>
      <a class="tab_user fa fa-user" href="user/index.html"><span>会员中心</span></a>
    </footer>
  </div>
  <script type="text/template" id="cart">
  {{ each data }}
  <li data-product class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled" data-id="{{ $value.id }}">
      <a class="mui-btn mui-btn-red mui-icon mui-icon-compose"></a>
      <a class="mui-btn mui-btn-blue mui-icon mui-icon-trash"></a>
    </div>
    <div class="mui-slider-handle">
      <a href="javascript:;" class="">
        {{ if $value.pic && $value.pic[0] && $value.pic[0].picAddr}}
        <img class="mui-media-object mui-pull-left" src="{{ $value.pic[0].picAddr }}">
        {{ else }}  
        <img class="mui-media-object mui-pull-left" src="../images/none.jpg">
        {{ /if }}
        <div class="mui-media-body">
          <p class="name">{{ $value.proName }}</p>
          <p class="info">
            <span class="price">¥{{ $value.price }}</span>
            <span class="oldPrice">¥{{ $value.oldPrice }}</span>
            <span class="number">x{{ $value.num }}双</span>
          </p>
          <p><span class="size">鞋码：{{ $value.size }}</span></p>
        </div>
        <input data-id="{{ $value.id }}" type="checkbox">
      </a>
    </div>
  </li>
  {{ /each }}
  </script>
  <script type="text/template" id="edit">
    <div class="cart_update">
      <div class="p_size">
        尺码：
        <% 
          var arrItem = productSize.split('-');
          for(var i = arrItem[0]; i <= arrItem[1]; i++){
        %>
        <span class="btn_size <%= i==size?'now':'' %>"><%= i %></span>
        <% } %>
      </div>
      <div class="p_number">
        数量：<span class="jian">-</span><input readonly type="text" value="<%= num %>" data-max="<%= productNum %>"><span class="jia">+</span>
      </div>
    </div>
  </script>
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="assets/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
