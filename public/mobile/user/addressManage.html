<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>收货地址管理</title>
  <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/user.css">
  <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.picker.css">

<body>
  <!-- 首页内容 -->
  <div class="lt_container">
    <header class="lt_header">
      <a href="javascript:history.back()" class="left"><span class="fa fa-arrow-left"></span></a>
      <h3 class="title"></h3>
    </header>
    <div class="lt_content">
      <div class="lt_wrapper">
        <div class="form_box">
          <div class="mui-input-row">
            <input name="recipients" type="text" placeholder="收货人">
          </div>
          <div class="mui-input-row">
            <input name="postCode" type="text" placeholder="邮编">
          </div>
          <div class="mui-input-row" id="showCityPicker3">
            <input id="cityResult3" name="address" type="text" readonly placeholder="省市区">
          </div>
          <div class="mui-input-row">
            <textarea name="addressDetail" id="textarea" rows="5" placeholder="详细地址"></textarea>
          </div>
          <a href="javascript:;" class="mui-btn mui-btn-primary btn_submit">确认</a>
        </div>
      </div>
    </div>
    <footer class="lt_footer">
      <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
      <a class="tab_cate fa fa-bars" href="../category.html"><span>分类</span></a>
      <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
      <a class="tab_user fa fa-user now" href="../user/index.html"><span>会员中心</span></a>
  </div>
  <script src="../assets/mui/js/mui.min.js"></script>
  <script src="../assets/zepto/zepto.min.js"></script>
  <script src="../assets/artTemplate/template-web.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/user/addressManage.js"></script>
  <script src="../assets/mui/js/mui.picker.js"></script>
  <script src="../assets/mui/js/mui.poppicker.js"></script>
  <script src="../js/user/city.js"></script>

</body>
