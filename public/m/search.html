<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0"
    />
    <title>乐淘-搜索</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css" />

          <div class="lt_search">
            <!--在移动断调用虚拟键盘的时候 enter键变成 搜索按钮 -->
            <form action="#">

            </form>
            <a href="javascript:;" class="btn" title="">搜索</a>

          <!--搜索的历史区域-->
          <div class="lt_history"></div>
        </div>

      <footer class="lt_tabBar">

      </footer>
