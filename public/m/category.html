<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0"
    />
    <title>乐淘-分类</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css" />
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/less" href="less/common.less" />
    <link rel="stylesheet" type="text/less" href="less/category.less" />
    <script src="assets/less/less.min.js"></script>
  </head>

  <body>
    <div class="lt_container">
      <header class="lt_topBar">
        <a href="javascript:history.back()" class="left"
          ><span class="fa fa-arrow-left"></span
        ></a>
        <h3>云购物-分类</h3>
        <a href="javascript:;" class="right"
          ><span class="fa fa-search"></span
        ></a>
      </header>

      <div class="lt_content">
        <div class="lt_wrapper">
          <!-- 滑动区域 -->
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <!-- 一级分类 -->
              <div class="cate_left">
                <ul>
                  <!-- TODO -->
                </ul>
              </div>
              <!-- 二级分类 -->
              <div class="cate_right">
                <ul>
                  <!-- TODO -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="lt_tabBar">
        <a href="index.html" class="tab_home fa fa-home"
          ><span>首页</span></a
        >
        <a href="category.html" class="tab_cate fa fa-bars now"
          ><span>分类</span></a
        >
        <a href="cart.html" class="tab_cart fa fa-shopping-cart"
          ><span>购物车</span></a
        >
        <a href="user/index.html" class="tab_user fa fa-user"
          ><span>会员中心</span></a
        >
      </footer>
    </div>
    <script type="text/template" id="firstTemplate">
      {{each rows}}
      <li><a href="javascript:;" class="{{ $index==0?'now':'' }}" data-id="{{ $value.id }}">{{ $value.categoryName }}</a></li>
      {{/each}}
    </script>
    <script type="text/template" id="secondTemplate">
      {{ if rows.length != 0 }}
      {{ each rows }}
      <li><a href="javascript:;"><img src="{{ $value.brandLogo }}" alt=""></a>
        <p>{{ $value.brandName }}</p>
      </li>
      {{ /each }}
      {{ else if rows.length == 0 }}
      <p>当前分类没有数据</p>
      {{ /if }}
    </script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/index.js"></script>
    <script src="js/category.js"></script>
  </body>
</html>
