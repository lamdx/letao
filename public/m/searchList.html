<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0"
    />
    <title>乐淘-搜索</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css" />
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/less" href="less/common.less" />
    <link rel="stylesheet" type="text/less" href="less/search.less" />
    <script src="assets/less/less.min.js"></script>
  </head>
  <body>
    <div class="lt_container">
      <header class="lt_topBar">
        <a href="javascript:history.back()" class="left"
          ><span class="fa fa-arrow-left"></span
        ></a>
        <h3>乐淘-搜索</h3>
        <!-- <a href="" class="right"><span class="fa fa-search"></span></<a> -->
      </header>

      <div class="lt_content">
        <div class="lt_wrapper">
          <div id="refreshContainer" class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--搜索输入区域-->
              <div class="lt_search">
                <!--在移动断调用虚拟键盘的时候 enter键变成 搜索按钮 -->
                <form action="#">
                  <input type="search" name="" placeholder="搜索" />
                </form>
                <a href="javascript:;" class="btn" title="">搜索</a>
              </div>
              <!--搜索的历史区域-->
              <div class="lt_history">
                <!--排序-->
                <div class="lt_order">
                  <a href="javascript:;" data-order="time" class="now"
                    >上架时间<span class="fa fa-angle-down"></span
                  ></a>
                  <a href="javascript:;" data-order="price"
                    >价格<span class="fa fa-angle-down"></span
                  ></a>
                  <a href="javascript:;" data-order="num"
                    >销量<span class="fa fa-angle-down"></span
                  ></a>
                  <a href="javascript:;" data-order="scale"
                    >折扣<span class="fa fa-angle-down"></span
                  ></a>
                </div>
                <!--商品区域-->
                <div class="lt_product">
                  <!--TODO-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="lt_tabBar">
        <a href="index.html" class="tab_home fa fa-home now"
          ><span>首页</span></a
        >
        <a href="" class="tab_cate fa fa-bars"><span>分类</span></a>
        <a href="" class="tab_cart fa fa-shopping-cart"><span>购物车</span></a>
        <a href="" class="tab_user fa fa-user"><span>会员中心</span></a>
      </footer>
    </div>
    <!--图片是数组：默认第一张-->
    <script type="text/template" id="list">
      {{ each data }}
      <div class="pro_item">
          <a href="product.html?productId={{ $value.id }}" class="pro_item_box">
              {{ if( $value.pic && $value.pic[0]) }}
              <img src="{{ $value.pic[0].picAddr }}">
              {{ else }}
              <img src="images/none01.jpg">
              {{ /if }}
              <p class="mui-ellipsis-2">{{ $value.proName }}</p>
              <p><span class="newPrice">&yen; {{ $value.price }}</span> <span class="oldPrice">&yen; {{ $value.oldPrice }}</span></p>
              <button class="button">立即购买</button>
          </a>
      </div>
      {{ /each }}
    </script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
  </body>
</html>
