<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>后台管理系统-首页</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/nprogress/nprogress.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrapValidator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<style type="text/css">
[name="pic1"] {
  width: 82px;
  height: 32px;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  opacity: 0;
}
</style>

<body class="bg_login">
  <!--侧边栏-->
  <aside class="ad_aside">
    <!--商标-->
    <div class="brand"><a href="index.html">ITCAST</a></div>
    <!--用户-->
    <div class="user">
      <img src="images/default.png" alt="" />
      <span>超级管理员</span>
    </div>
    <!--菜单-->
    <div class="menu">
      <ul>
        <li><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
        <li>
          <a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
          <div class="child" style="display: none">
            <a href="categoryFirst.html">一级分类</a>
            <a href="categorySecond.html">二级分类</a>
          </div>
        </li>
        <li><a href="productManage.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
      </ul>
    </div>
  </aside>
  <!--内容-->
  <section class="ad_section">
    <!--顶部导航-->
    <nav class="ad_nav">
      <a data-menu href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
      <!--data-toggle="modal" data-target=".modal"  另外的方式 js调用-->
      <a data-logout href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    <div class="container-fluid">
      <!--路径导航-->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li>分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <div class="ad_content">
        <button class="btn btn-default" data-toggle="modal" data-target="#save">添加分类</button>
        <div class="bs-example" data-example-id="bordered-table">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>序号</th>
                <th>一级分类</th>
                <th>二级分类(品牌)</th>
                <th>logo</th>
              </tr>
            </thead>
            <tbody>
              <!-- TODO -->
            </tbody>
          </table>
          <nav class="text-right">
            <ul class="pagination">
              <!-- TODO -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <script type="text/template" id="list">
    {{ each rows }}
    <tr>
      <th scope="row">{{ $index+1+size*(page-1) }}</th>
      <td>{{ $value.categoryName }}</td>
      <td>{{ $value.brandName }}</td>
      <td><img width="40" height="40" src="{{ $value.brandLogo }}" alt=""></td>
    </tr>
    {{ /each }}
  </script>
  <div class="modal fade" tabindex="-1" id="save">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <!--下拉菜单-->
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span class="categoryName">请先选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- TODO -->
                </ul>
                <!--序列化表单 获取表单元素的值-->
                <input type="hidden" name="categoryId">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">二级分类</label>
              <input type="text" class="form-control" name="brandName" id="exampleInputPassword1" placeholder="请输入二级分类名称">
            </div>
            <div class="form-group" style="position: relative;">
              <button class="btn btn-default">上传图片</button>
              <input type="file" name="pic1" multiple>
              <input type="hidden" name="brandLogo">
            </div>
            <img id="uploadImg" src="images/none.png" width="100" height="100" alt="">
            <!--序列化表单 获取表单元素的值-->
            <input type="hidden" name="hot" value="1">
            <!--校验插件 必须有submit  用form外的submit关联-->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" form="form" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="dropDown">
    {{ each rows }}
      <li><a data-id={{$value.id}} href="#">{{ $value.categoryName }}</a></li>
    {{ /each }}
  </script>
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.js"></script>
  <script src="assets/nprogress/nprogress.js"></script>
  <script src="assets/artTemplate/template-web.js"></script>
  <script src="assets/bootstrap-paginator/bootstrap-paginator.js"></script>
  <!--上传插件-->
  <script src="assets/jQuery-File-Upload/jquery.ui.widget.js"></script>
  <script src="assets/jQuery-File-Upload/jquery.fileupload.js"></script>
  <!--检验插件-->
  <script src="assets/bootstrapValidator/js/bootstrapValidator.min.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/categorySecond.js"></script>
</body>

</html>
