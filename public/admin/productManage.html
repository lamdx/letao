<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>后台管理系统-首页</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/nprogress/nprogress.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrapValidator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<style type="text/css">
[name="pic1"] {
  width: 84px;
  height: 34px;
  position: absolute;
  top: 6px;
  left: 53px;
  overflow: hidden;
  opacity: 0;
}
</style>

<body class="bg_login">
  <!--侧边栏-->
  <aside class="ad_aside">
    <!--商标-->
    <div class="brand"><a href="index.html">ITCAST</a></div>
    <!--用户-->
    <div class="user">
      <img src="images/default.png" alt="" />
      <span>超级管理员</span>
    </div>
    <!--菜单-->
    <div class="menu">
      <ul>
        <li><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
        <li>
          <a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
          <div class="child" style="display: none">
            <a href="categoryFirst.html">一级分类</a>
            <a href="categorySecond.html">二级分类</a>
          </div>
        </li>
        <li><a href="productManage.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
      </ul>
    </div>
  </aside>
  <!--内容-->
  <section class="ad_section">
    <!--顶部导航-->
    <nav class="ad_nav">
      <a data-menu href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
      <!--data-toggle="modal" data-target=".modal"  另外的方式 js调用-->
      <a data-logout href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    <div class="container-fluid">
      <!--路径导航-->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>
      <div class="ad_content">
        <button class="btn btn-default" data-toggle="modal" data-target="#save">添加商品</button>
        <div class="bs-example" data-example-id="bordered-table">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="bs-checkbox " style="width: 36px; " data-field="0" tabindex="0">
                  <div class="th-inner "></div>
                  <div class="fht-cell"></div>
                </th>
                <th style="" data-field="id" tabindex="0">
                  <div class="th-inner ">商品编号</div>
                  <div class="fht-cell"></div>
                </th>
                <th style="" data-field="proName" tabindex="0">
                  <div class="th-inner ">商品名称</div>
                  <div class="fht-cell"></div>
                </th>
                <th style="" data-field="proDesc" tabindex="0">
                  <div class="th-inner ">商品描述</div>
                  <div class="fht-cell"></div>
                </th>
                <th style="" data-field="num" tabindex="0">
                  <div class="th-inner ">商品库存</div>
                  <div class="fht-cell"></div>
                </th>
                <th style="" data-field="size" tabindex="0">
                  <div class="th-inner ">商品尺寸</div>
                  <div class="fht-cell"></div>
                </th>
                <th style="" data-field="statu" tabindex="0">
                  <div class="th-inner ">是否下架</div>
                  <div class="fht-cell"></div>
                </th>
                <th style="" data-field="operation" tabindex="0">
                  <div class="th-inner ">操作</div>
                  <div class="fht-cell"></div>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- TODO -->
            </tbody>
          </table>
          <nav class="text-right">
            <ul class="pagination">
              <!-- TODO -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <script type="text/template" id="list">
    {{ each rows }}
    <tr data-index="{{ (page-1)*size+$index+1 }}">
    <td class="bs-checkbox "><input data-index="{{ (page-1)*size+$index+1 }}" name="btSelectItem" type="checkbox"></td>
    <td style="">{{ (page-1)*size+$index+1 }}</td>
    <td style="">{{ $value.proName }}</td>
    <td style="">{{ $value.proDesc }}</td>
    <td style="">{{ $value.num }}</td>
    <td style="">{{ $value.size }}</td>
    <td style="">{{ $value.statu==1?'已上架商品':'已下架商品' }}</td>
    <td style=""><a href="#" class="btn btn-danger">{{ $value.statu==1?'下架':'上架' }}</a></td>
    </tr>
    {{ /each }}
  </script>
  <div class="modal fade" tabindex="-1" id="save">
    <div class="modal-dialog modal-large">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <form id="form" class="form-horizontal">
            <div class="form-group">
              <!--下拉菜单-->
              <label class="col-sm-3 control-label">请先选择品牌</label>
              <div class="dropdown col-sm-9">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span class="brandName">请先选择品牌</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- TODO -->
                </ul>
                <!--序列化表单 获取表单元素的值-->
                <input type="hidden" name="brandId">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="col-sm-3 control-label">商品名称</label>
              <div class="col-sm-9"> <input type="text" class="form-control" name="proName" id="exampleInputPassword1" placeholder="请输入商品名称名称">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2" class="col-sm-3 control-label">商品描述</label>
              <div class="col-sm-9"> <input type="text" class="form-control" name="proDesc" id="exampleInputPassword2" placeholder="请输入商品描述">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword3" class="col-sm-3 control-label">商品数量</label>
              <div class="col-sm-9"> <input type="text" class="form-control" name="num" id="exampleInputPassword3" placeholder="请输入商品数量">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword4" class="col-sm-3 control-label">商品尺码</label>
              <div class="col-sm-9"> <input type="text" class="form-control" name="size" id="exampleInputPassword4" placeholder="请输入商品尺码，如36-45">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword5" class="col-sm-3 control-label">商品原价</label>
              <div class="col-sm-9"> <input type="text" class="form-control" name="oldPrice" id="exampleInputPassword5" placeholder="请输入商品原价">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword6" class="col-sm-3 control-label">商品折扣价</label>
              <div class="col-sm-9"> <input type="text" class="form-control" name="price" id="exampleInputPassword6" placeholder="请输入商品折扣价">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3 control-label" style="position: relative;">
                <button class="btn btn-default">上传图片</button>
                <input type="file" name="pic1" accept="image/jpeg" multiple>
              </div>
              <div class="col-sm-9">** 请选择三张图片
                <div id="picId" style="overflow: hidden;">
                </div>
              </div>
              <!--序列化表单 获取表单元素的值-->
              <input type="hidden" name="statu" value="1">
              <!--校验插件 必须有submit  用form外的submit关联-->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" form="form" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="dropDown">
    {{ each rows }}
      <li><a data-id={{ $value.id }} href="#">{{ $value.brandName }}</a></li>
    {{ /each }}
  </script>
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.js"></script>
  <script src="assets/nprogress/nprogress.js"></script>
  <script src="assets/artTemplate/template-web.js"></script>
  <script src="assets/bootstrap-paginator/bootstrap-paginator.js"></script>
  <!--上传插件-->
  <script src="assets/jQuery-File-Upload/jquery.ui.widget.js"></script>
  <script src="assets/jQuery-File-Upload/jquery.fileupload.js"></script>
  <!--检验插件-->
  <script src="assets/bootstrapValidator/js/bootstrapValidator.min.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/productManage.js"></script>
</body>

</html>
